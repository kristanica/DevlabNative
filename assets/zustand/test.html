<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sample HTML Output</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    "
  >
    <h1 style="color: #ff69b4; margin-bottom: 20px">
      Welcome to My Sample Page
    </h1>

    <p style="color: #333; font-size: 18px; line-height: 1.6">
      This is a simple HTML page with all styles applied inline. Inline styling
      keeps everything within the HTML tags.
    </p>

    <button
      style="
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      "
      onclick="alert('Button clicked!')"
    >
      Click Me
    </button>
  </body>
</html>
